<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>JS Bin</title>
</head>

<body ng-app="MyApp">

	<div ng-controller="BoardController as board">
		<div ui-view></div>
<br/>
		<div style="font-family:Menlo;font-size:0.8em" ng-repeat="q in board.questions">
			<div>
				{{q}}
			</div>
		</div>
	</div>

	<script lang="javascript" src="bower_components/angular/angular.js"></script>
	<script lang="javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="app.js"></script>
	<script src="app/board/board.service.js"></script>
	<script src="app/board/board.controller.js"></script>

</body>

</html>
