<!DOCTYPE html>
<html>

<head>
	<script lang="javascript" src="bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
	<meta charset="utf-8">
	<title>JS Bin</title>
</head>

<body ng-app="MyApp">

	<div ng-controller="MainController as main">

		Total Questions : {{main.questions.length}}

		<table ng-repeat="q in main.questions">
			<tr ng-show="q.visible()">
				<td>{{q.text}}</td>
				<td>
					<select ng-model="q.answer">
						<option ng-repeat="a in q.answers" value="{{a.id}}">{{a.text}}</option>
					</select>
				</td>
			</tr>
		</table>

		{{main.answer}}
	</div>


</body>

</html>
