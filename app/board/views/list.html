<h2>Boards</h2>

<div ng-controller="BoardController as vm">
  <div class="board" ng-repeat="board in vm.boardList">
    <a ui-sref="edit({boardId:board.id})">{{board.name}}</a>
    <hr>
    <a ng-click="vm.remove(board)">Remove</a>
  </div>
</div>

<div style="padding-top:20px">
  <a ui-sref="create">Create New Board</a>
</div>
